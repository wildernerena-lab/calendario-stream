<!DOCTYPE html>
<html lang="es">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
  transition: background-image 1s ease-in-out;
      font-family: 'Quicksand', Quicksand;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1000px;
      padding: 40px;
    }

    .izquierda {
  flex: 1;
  text-align: left;
  color: #fff;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 24px rgba(255, 182, 193, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.4s ease;
}


    .izquierda .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    .izquierda .nota {
      font-size: 20px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .rango {
      font-size: 16px;
      margin-top: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .calendario {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
.logo {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffffff;
  text-decoration: none;
  display: inline-block;
  background: linear-gradient(90deg, #fbd6e3, #ffe4f0);

  text-shadow: none;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 6px #ffb6c1);
}



    .dia {

      border-radius: 20px;
     background: var(--bg-dia);
  backdrop-filter: blur(10px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform 2s ease;
      border: var(--borde-dia, none);
    }

    .dia:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
    }

    .label {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6px;
      display: block;
    }

    .juego {
      font-size: 15px;
      color: rgb(250,250,250);
    }

    .dia.lunes {
  --bg-dia: linear-gradient(135deg, rgba(58, 44, 58, .5), rgba(63, 66, 77, 0.7));
}
.dia.martes {
  --bg-dia: linear-gradient(135deg, rgba(67, 63, 70, .5), rgba(79, 80, 96, 0.7));
}
.dia.miercoles {
  --bg-dia: linear-gradient(135deg, rgba(85, 68, 77, .5), rgba(114, 81, 100, 0.7));
}
.dia.jueves {
  --bg-dia: linear-gradient(135deg, rgba(101, 80, 68, .5), rgba(132, 92, 88, 0.7));
}
.dia.viernes {
  --bg-dia: linear-gradient(135deg, rgba(100, 48, 61, .5), rgba(130, 64, 84, 0.7));
}
.dia.sabado {
  --bg-dia: linear-gradient(135deg, rgba(97, 41, 46, .5), rgba(127, 70, 84, 0.7));
}
.dia.domingo {
  --bg-dia: linear-gradient(135deg, rgba(93, 37, 44, .5), rgba(116, 70, 75, 0.7));
}

.dia.hoy {
  background: linear-gradient(135deg, rgba(255, 192, 203, 0.4), rgba(255, 182, 193, 0.3)); /* rosa pastel transl√∫cido */
  border: 2px solid rgba(255, 182, 193, 0.8);
  box-shadow: 0 0 25px rgba(255, 182, 193, 0.5);
  transform: scale(1.03);
  transition: all 0.4s ease-in-out;
}


.dia.hoy .juego {
  color: #ffffff;
  font-weight: bold;
}

@keyframes resplandor {
  0% { box-shadow: 0 0 15px rgba(255, 182, 193, 0.4); }
  50% { box-shadow: 0 0 25px rgba(255, 182, 193, 0.6); }
  100% { box-shadow: 0 0 15px rgba(255, 182, 193, 0.4); }
}

.dia.hoy {
  animation: resplandor 3s infinite;
}


    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        padding: 20px;
      }

      .izquierda .logo {
        font-size: 24px;
      }

      .dia {
        padding: 16px;
        font-size: 16px;
        text-align: center;
      }


      .label {
        font-size: 16px;
      }

      .juego {
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    function obtenerRangoSemana() {
      const hoy = new Date();
      const diaActual = hoy.getDay();
      const lunes = new Date(hoy);
      lunes.setDate(hoy.getDate() - ((diaActual + 6) % 7));
      const domingo = new Date(lunes);
      domingo.setDate(lunes.getDate() + 6);

      const opciones = { day: 'numeric', month: 'long' };
      const formato = new Intl.DateTimeFormat('es-MX', opciones);
      const texto = `Del ${formato.format(lunes)} al ${formato.format(domingo)}`;
      document.getElementById("rango-semana").textContent = texto;
    }

    obtenerRangoSemana();

      .then(response => response.json())
      .then(data => {
