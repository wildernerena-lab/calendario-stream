<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario Semanal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
  transition: background-image 1s ease-in-out;
      font-family: 'Quicksand', Quicksand;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1000px;
      padding: 40px;
		padding-top: 70px; /* ajusta seg√∫n el alto del panel */
    }

    .izquierda {
  flex: 1;
  text-align: left;
  color: #fff;
  padding: 30px;
  border-radius: 20px;
  background: rgba(100,100,100, 0.2);
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 24px rgba(255, 182, 193, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.4s ease;
}


    .izquierda .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    .izquierda .nota {
      font-size: 20px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .rango {
      font-size: 16px;
      margin-top: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .calendario {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
.logo {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffffff;
  text-decoration: none;
  display: inline-block;
  background: linear-gradient(90deg, #fbd6e3, #ffe4f0);
  -webkit-background-clip: text;
  text-shadow: none;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 6px #ffb6c1);
}



    .dia {
      padding: 18px;
      border-radius: 20px;
     background: var(--bg-dia);
  backdrop-filter: blur(10px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform .2s ease;
      border: var(--borde-dia, none);
    }

    .dia:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
    }

    .label {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6px;
      display: block;
    }

    .juego {
      font-size: 15px;
      color: rgb(250,250,250);
    }

    .dia.lunes {
  --bg-dia: linear-gradient(135deg, rgba(58, 44, 58, .5), rgba(63, 66, 77, 0.7));
}
.dia.martes {
  --bg-dia: linear-gradient(135deg, rgba(67, 63, 70, .5), rgba(79, 80, 96, 0.7));
}
.dia.miercoles {
  --bg-dia: linear-gradient(135deg, rgba(85, 68, 77, .5), rgba(114, 81, 100, 0.7));
}
.dia.jueves {
  --bg-dia: linear-gradient(135deg, rgba(101, 80, 68, .5), rgba(132, 92, 88, 0.7));
}
.dia.viernes {
  --bg-dia: linear-gradient(135deg, rgba(100, 48, 61, .5), rgba(130, 64, 84, 0.7));
}
.dia.sabado {
  --bg-dia: linear-gradient(135deg, rgba(97, 41, 46, .5), rgba(127, 70, 84, 0.7));
}
.dia.domingo {
  --bg-dia: linear-gradient(135deg, rgba(93, 37, 44, .5), rgba(116, 70, 75, 0.7));
}

.dia.hoy {
  background: linear-gradient(135deg, rgba(255, 192, 203, 0.4), rgba(255, 182, 193, 0.3)); /* rosa pastel transl√∫cido */
  border: 2px solid rgba(255, 182, 193, 0.8);
  box-shadow: 0 0 25px rgba(255, 182, 193, 0.5);
  transform: scale(1.03);
  transition: all 0.4s ease-in-out;
}


.dia.hoy .juego {
  color: #ffffff;
  font-weight: bold;
}

@keyframes resplandor {
  0% { box-shadow: 0 0 15px rgba(255, 182, 193, 0.4); }
  50% { box-shadow: 0 0 25px rgba(255, 182, 193, 0.6); }
  100% { box-shadow: 0 0 15px rgba(255, 182, 193, 0.4); }
}

.dia.hoy {
  animation: resplandor .2s infinite;
}

.top-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, .5);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 14px 0;
  z-index: 1000;
  box-shadow: 0 4px 12px rgba(255, 182, 193, 0.2);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.top-panel a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
  transition: transform 0.3s ease, color 0.3s ease;
  background: linear-gradient(90deg, #fbd6e3, #ffe4f0);
  -webkit-background-clip: text;
  color: transparent;
}

.top-panel a:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 6px #ffb6c1);
}

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        padding: 20px;
      }

      .izquierda .logo {
        font-size: 24px;
      }

      .dia {
        padding: 16px;
        font-size: 16px;
        text-align: center;
      }


      .label {
        font-size: 16px;
      }

      .juego {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Panel superior -->
  <div class="top-panel">

    <a href="https://www.twitch.tv/renawilderne" target="_blank">Twitch</a>

    <a href="https://discord.gg/G8NgF8cGz5" target="_blank">Servidor de Discord</a>
  </div>

  <!-- Contenido principal -->
  <div class="contenedor">
    <div class="izquierda">
      <a href="https://twitch.tv/renawilderne" target="_blank" class="logo">üå∑ RENA WILDERNE</a>

      <div class="dia jueves" id="jueves"><span class="label">Jueves</span><span class="juego"></span></div>
      <div class="dia viernes" id="viernes"><span class="label">Viernes</span><span class="juego"></span></div>
      <div class="dia sabado" id="sabado"><span class="label">S√°bado</span><span class="juego"></span></div>
      <div class="dia domingo" id="domingo"><span class="label">Domingo</span><span class="juego"></span></div>
    </div>
  </div>

  <!-- Canvas oculto para extraer color dominante -->
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function obtenerRangoSemana() {
  const ahora = new Date();
  const diaActual = ahora.getDay(); // 0 = domingo
  const horaActual = ahora.getHours();

  // Detectar si ya es domingo despu√©s de las 6 PM
  const esDomingoDespuesDe6PM = diaActual === 0 && horaActual >= 18;

  // Si es domingo despu√©s de las 6 PM, avanzar un d√≠a para que empiece la nueva semana
  if (esDomingoDespuesDe6PM) {
    ahora.setDate(ahora.getDate() + 1);
  }

  // Calcular lunes y domingo de la semana correspondiente
  const diaNuevo = ahora.getDay();
  const lunes = new Date(ahora);
  lunes.setDate(ahora.getDate() - ((diaNuevo + 6) % 7));
  const domingo = new Date(lunes);
  domingo.setDate(lunes.getDate() + 6);

  // Formatear y mostrar
  const formato = new Intl.DateTimeFormat('es-MX', { day: 'numeric', month: 'long' });
  document.getElementById("rango-semana").textContent = `Del ${formato.format(lunes)} al ${formato.format(domingo)}`;
}

obtenerRangoSemana();


    // Datos desde Google Apps Script
    fetch("https://script.google.com/macros/s/AKfycbyePi-qeTJ6LM8eNCbQ1AXRXkVs3Ed-QjAcLpp1AhPCRvMCdhBzZRL1oDjF0ZdbqNcd/exec")
      .then(res => res.json())
      .then(data => {
        data.forEach(({ dia, juego }) => {
          const contenedor = document.getElementById(dia.toLowerCase());
          const spanJuego = contenedor?.querySelector('.juego');
          if (spanJuego) spanJuego.textContent = juego;
        });
      })
      .catch(err => console.error("‚ùå Error al obtener los datos:", err));

    // D√≠a actual en UTC-6
    function obtenerDiaActualUTC6() {
      const ahoraUTC = new Date();
      const offset = -6 * 60;
      return new Date(ahoraUTC.getTime() + offset * 60000).getDay();
    }

    const dias = ['domingo', 'lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado'];
    const hoy = obtenerDiaActualUTC6();
    document.getElementById(dias[hoy])?.classList.add('hoy');

    // Fondo aleatorio
    const fondos = [
      "https://i.imgur.com/WcAKgE6.png",
      "https://i.imgur.com/16SUggG.png",
      "https://i.imgur.com/3teuYnX.jpeg",
      "https://i.imgur.com/YLQc0yP.jpeg"
    ];
    const fondoAleatorio = fondos[Math.floor(Math.random() * fondos.length)];
    document.body.style.backgroundImage = `url('${fondoAleatorio}')`;

  </script>
